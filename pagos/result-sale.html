<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de venta</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="sale">
    <header class="sale__header">

        <h1 class="sale__title">Resultado de la venta</h1>
    </header>

    <div class="sale__content">
        <section class="card sale__details">
            <div class="sale__details--title">
                <span class="sale__label sale__color--1">Venta realizada</span>
            </div>

            <div class="sale__details--content">
                <div class="sale__field">
                    <span class="sale__label">Venta en</span>
                    <span class="sale__value">Terminal 1234</span>
                </div>

                <div class="sale__field">
                    <span class="sale__label">Cantidad</span>
                    <span class="sale__value">$1,499.99</span>
                </div>

                <div class="sale__field">
                    <span class="sale__label">Comisión</span>
                    <span class="sale__value">$14.99</span>
                </div>

                <div class="sale__field">
                    <span class="sale__label">Fecha</span>
                    <span class="sale__value">23/11/2023</span>
                </div>

                <div class="sale__field">
                    <span class="sale__label">Transacción</span>
                    <span class="sale__value">ABC123XYZ</span>
                </div>
            </div>
        </section>

        <section class="card sale__origin">
            <div class="sale__details--title">
                <span class="sale__label sale__color--2">Origen del Dinero</span>
            </div>
            <div class="sale__details--content">
                <div class="sale__field">
                    <span class="sale__label">Número de autorización</span>
                    <span class="sale__value">123456789</span>
                </div>

                <div class="sale__field">
                    <span class="sale__label">Cantidad</span>
                    <span class="sale__value">$1,499.99</span>
                </div>

                <div class="sale__field">
                    <span class="sale__label">Cuenta</span>
                    <span class="sale__value">**** 1234</span>
                </div>
            </div>

        </section>
        <a class="sales-form__finally" href="transaction.html">Finalizar</a>
    </div>
</div>
</body>
</html>
