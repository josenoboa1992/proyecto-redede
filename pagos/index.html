<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReddePay Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="login">
    <header class="login__header">
        <img src="img/logo_name.png" alt="ReddePay Logo" class="login__logo">
    </header>

    <form class="login__form" id="loginForm">
        <h1 class="login__title">Bienvenido</h1>
        <p class="login__subtitle">Coloca tus credenciales de acceso</p>

        <div class="login__field">
            <input type="text" id="username" class="login__input" placeholder="Usuario">
        </div>

        <div class="login__field">
            <input type="password" id="password" class="login__input" placeholder="Contraseña">
            <a href="recover-email.html" class="login__forgot-link">¿Olvidó su contraseña?</a>
        </div>

        <button type="submit" id="submitButton" class="login__submit login__submit--disabled" disabled>Entrar</button>
    </form>

    <footer class="login__footer">
        <span class="login__powered-by">Powered by</span>
        <img src="img/logo-green.png" alt="Powered by logo" class="login__powered-logo">
    </footer>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submitButton');

        function checkInputs() {
            if (usernameInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
                submitButton.disabled = false;
                submitButton.classList.remove('login__submit--disabled');
            } else {
                submitButton.disabled = true;
                submitButton.classList.add('login__submit--disabled');
            }
        }

        usernameInput.addEventListener('input', checkInputs);
        passwordInput.addEventListener('input', checkInputs);

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            if (!submitButton.disabled) {
                window.location.href = 'transaction.html';
            }
        });
    });
</script>
</body>
</html>
